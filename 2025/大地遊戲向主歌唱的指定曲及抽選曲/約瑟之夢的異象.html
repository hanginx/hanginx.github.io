    <div>
      <h1>約瑟之夢的異象</h1>
      <hr>
      <p><small>F大調6/8（調用詩歌94首）</small></p>
      <hr>
<p>（一）約瑟作了一個夢，在田裡捆、禾稼。<br>
忽然約瑟的禾捆起來起來站著，<br>
哥哥們的禾捆圍著約瑟禾捆下拜。<br>
夢啟示出神子民在,神眼中的光景。<br>
神的眾子民都是生命生命的禾捆，<br>
滿了生命和生命供應的麥子。</p>

<p>（二）約瑟又作一個夢，夢見太陽、月亮，<br>
和十一顆星星向約瑟約瑟下拜。<br>
他那兩個夢的異象支配他的生活，<br>
並引導他的行為,超特美妙行為。<br>
如同站立並滿了生命生命的禾捆，<br>
好像照耀在黑暗裡屬天、明亮之星。</p>
